<body>
    <div class="container mt-4">
        <div class="col-lg-7 mx-auto mt-4">			
            <form class="row g-3" id="formCadastro" name="frmCadastro" action="insert">
                <h3>Cria sua conta no Quarto Seguro</h3>
                <div class="col-md-6">
                    <button type="submit" class="btn-face">
                        <img src="img/facebook-icon.png">Entrar com Facebook
                    </button>
                </div>
                <div class="col-md-6">
                    <button type="submit" class="btn-google">
                        <img src="img/google-icon.png">Entrar com Google
                    </button>
                </div>
                <p id="subtitulo">Ou crie usando o seu e-mail</p>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="name" placeholder="Nome" name="nome"required minlength=3>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="subname" placeholder="Telefone" name="telefone" required minlength=3>
                </div>
                <div class="col-12">
                    <input type="email" class="form-control" id="email" placeholder="E-mail" name="email" required>
                </div>
                <div class="col-md-6">
                    <input type="password" class="form-control" id="password" placeholder="Senha" name="senha" required>
                </div>
                <div class="col-md-6">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Senha"required>
                </div>
                <div class="col-12">
                    <label> <input type="checkbox" name="receberOfertas" id="receberOfertas"> Quero receber ofertas,
                        promocoes
                        exclusivas, cupons e novidades por e-mail.
                    </label>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn-criar-conta"  onclick="validarCadastro()">Criar conta</button>
                </div>
                <p>
                    Ja tem uma conta?<span><a href="login.html" style="color: #FE937F;" > Entrar</a></span>
                </p>
                <p>
                    Ao fazer login ou criar uma conta, voce concorda com as nossas
                    condicoes do <span>termos de uso</span> e <span>politicas de
                        privacidade.</span>
                </p>
            </form>
            <br>
        </div>
        </div>
    </div>
</body>
