<!DOCTYPE html>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class='bx bx-menu' style='color:#d0d0d0'></i>
        </label>

        <label class="logo">
            <a href="home.html" style="background-color: #fff;"><img src="img/logo.png" alt=""></a>
        </label>
        <ul>
            <li><a class="active" href="home.html">Home</a></li>
            <li><a href="sobre.html">Quem Somos</a></li>
            <li><a href="login.html">Fazer Login</a></li>
            <li><a href="faleConosco.html">Ajuda e Suporte</a></li>

        </ul>
    </nav>
</head>

<body>
    <div class="container mt-4">

        <div class="col-lg-7 mx-auto mt-4">

            <form class="row g-3" id="formCadastro" method="post" action="">
                <h3>Entrar no Quarto Seguro</h3>
                <div class="col-12">
                    <button type="submit" class="btn-face">
                        <img src="img/facebook-icon.png">Entrar com Facebook
                    </button>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn-google">
                        <img src="img/google-icon.png">Entrar com Google
                    </button>
                </div>
                <p id="subtitulo">ou</p>
                <div class="col-12">
                    <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                </div>
                <div class="col-12">
                    <input type="password" class="form-control" id="password" placeholder="Senha" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn-criar-conta">Entrar</button>
                </div>
                <p>
                    <span><a href="" style="color: #FE937F;"> Esqueceu a senha?</a></span>
                </p>
                <p>
                    Nao possui conta? <a href="cadastro.html"><span> Criar uma conta</span></a>
                </p>
            </form>
            <br>
        </div>
    </div>
</body>
<script src="js/cadastroValidation.js"></script>
